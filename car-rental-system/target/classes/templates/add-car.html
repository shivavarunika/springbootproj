<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Car</title>
</head>
<body>
<h1>Add Car</h1>
<form th:action="@{/cars/add}" th:object="${car}" method="post">
    <label>Make: <input type="text" th:field="*{make}" /></label><br/>
    <label>Model: <input type="text" th:field="*{model}" /></label><br/>
    <label>Year: <input type="number" th:field="*{year}" /></label><br/>
    <label>Status: <input type="text" th:field="*{status}" /></label><br/>
    <button type="submit">Add</button>
</form>
</body>
</html>
