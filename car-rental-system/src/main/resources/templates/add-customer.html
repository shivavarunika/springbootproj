<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Customer</title>
</head>
<body>
<h1>Add Customer</h1>
<form th:action="@{/customers/add}" th:object="${customer}" method="post">
    <label>Name: <input type="text" th:field="*{name}" /></label><br/>
    <label>Email: <input type="email" th:field="*{email}" /></label><br/>
    <label>Phone: <input type="text" th:field="*{phone}" /></label><br/>
    <button type="submit">Add</button>
</form>
</body>
</html>
