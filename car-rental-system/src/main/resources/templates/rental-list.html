<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rental List</title>
</head>
<body>
<h2>Rental List</h2>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Car ID</th>
        <th>Customer ID</th>
        <th>Rental Date</th>
        <th>Return Date</th>
        <th>Status</th>
    </tr>
    <tr th:each="rental : ${rentals}">
        <td th:text="${rental.id}"></td>
        <td th:text="${rental.carId}"></td>
        <td th:text="${rental.customerId}"></td>
        <td th:text="${rental.rentalDate}"></td>
        <td th:text="${rental.returnDate}"></td>
        <td th:text="${rental.status}"></td>
    </tr>
</table>
</body>
</html>
